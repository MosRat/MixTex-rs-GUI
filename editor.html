    <script src="/js/tauri/infer.js" id="tauri_js_if"></script>
    <script src="/js/tauri/backend.js" id="tauri_js_be"></script>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/lib/katex/katex.min.css"  crossorigin="anonymous">
    <script defer src="/lib/katex/katex.min.js"  crossorigin="anonymous"></script>
    <script defer src="/lib/katex/auto-render.min.js"  crossorigin="anonymous"></script>

<body>
<script src="/js/common/common_20.js" id="common_20"></script>
<!--    <script src="/js/common/common_30.js" id="common_30"></script>-->
<div id="rounded-container">


    <!-- #region page -->
    <section class="flat-container container-fluid~">
        <div class="flat-row row~">
            <div class="flat-col col-xl-6~">
                <div class="container area" id="input-area">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fa fa-edit"></i>输入区域<span>Input</span></h2>
                            <button class="btn btn-light theme-fill" id="btn_setting"><i class="fa fa-cog"></i>编辑器设置
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="form-group" id="wrap_shortcut"></div>
                            <div class="form-group" id="wrap_immediate"></div>
                            <div class="form-group" id="wrap_txtainput">
                                <div class="main-input">
                    <textarea class="form-control twins" id="txta_input"
                              placeholder="请输入您的LaTeX表达式，按Shift+X进行截图识别"
                              maxlength="16384"
                              spellcheck="false" wrap="off"></textarea>
                                    <div class="form-control twins" id="div_copy"></div>
                                    <div style="display: flex;">
                                        <div style="display: flex;margin-right: 2vw;flex-direction: column;align-items: center;justify-content: space-around;">
                                            <div style="display: flex;flex-direction: column;align-items: center;justify-content: space-between">
                                                <div style="text-align: center">推理后端：</div>
                                                <select id="backend" style="width: 150px;height:25px;display: block;">
                                                    <option value="mixtex">Mixtex</option>
                                                    <option value="sl">Simple Latex (API)</option>
                                                    <option value="got">Got Ocr (not implement yet)</option>
                                                </select>
                                                <input id="sl_token" type="text" placeholder="simple latex token" style="display: none;width: 150px;height:25px;">
                                            </div>

                                            <div style="display: flex;justify-content: space-between">
                                                <button class="btn theme-fill theme-dark-button" style="width: 65px;height: 30px"  id="start">识别</button>
                                                <button class="btn theme-fill theme-dark-button" style="width: 75px;height: 30px;margin-left: 8px"  id="strip">去除包裹</button>
                                                <button class="btn theme-fill theme-dark-button" style="width: 50px;height: 30px;display: none" id="stop">停止</button>
                                            </div>
                                        </div>
                                        <canvas id="screenshot" width="300px" height="100px"
                                                style="border-radius: 4px;border: 1px rgba(25,25,25,0.1) solid;box-shadow: 2px 4px 20px rgba(25,25,25,0.1);background-color: rgba(175,175,175,0.33)">
                                        </canvas>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flat-col col-xl-6~">
                <div class="container area" id="output-area">
                    <div class="card">
                        <div class="card-header">
                            <h2><i class="fa fa-arrow-circle-down"></i>&nbsp;输出区域<span>Output</span></h2>
                        </div>
                        <div style="display: flex;flex-direction: row">
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="output" id="wrap_output" style="overflow: hidden;!important;max-width: 40vw!important;background-size: contain"></div>
                                </div>
                                <div id="wrap_action"></div>
                            </div>

                            <div class="card-body" style="width: 50%;border-left: rgba(0,0,0,0.1) 1px solid">
                                <div class="form-group" id="katex">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="screenmodal" id="wrap_setting"></div>
    <div class="screenmodal-mask" id="mask_setting"></div>

    <div class="loading" id="loadingModal" onclick="return false;">
        <div>
            <div class="progress progress-striped active">
                <div class="progress-bar" id="progressbar"></div>
            </div>
            <p>正在识别...</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-notify" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>公告</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="p_notify"></p>
                </div>
                <div class="modal-footer">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check_noshow">
                        <label class="form-check-label" for="check_noshow">不再显示</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->


</div>
<!--  <script src="/js/common/common_40.js" id="common_40"></script>-->
<script src="/js/common/common_50.js" id="common_50"></script>
</body>

</html>
